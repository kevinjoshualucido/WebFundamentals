<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
</head>

<body>
    <!-- Opening -->
    <h1>Hello World!</h1>
    <p><em>This</em> is an <strong>example</strong>!</p>
    <p>This link sends you to the <a href="https://login.codingdojo.com/courses">Learn Platform</a></p>


    <!-- List & Tables -->
    <h1>List</h1>
    <h2>Unordered (Bullet) List</h2>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Aeroplane</li>
        <li>Lightsaber</li>
    </ul>
    <h2>Ordered (Numbered) List</h2>
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Aeroplane</li>
        <li>Lightsaber</li>
    </ol>

    <h1>Table</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Kevin</td>
            <td>Lucido</td>
            <td>25</td>
        </tr>
    </table>


    <!-- Image & Video -->
    <h1>Video</h1>
    <video src="videos/production_id_4524598.mp4" style="width:500px;"" controls autoplay loop muted></video>

    <h1>Image</h1>
    <img src="images/23-10-15_13.jpg" alt="SF Chinatown" style="width:500px;">
</body>

</html>
