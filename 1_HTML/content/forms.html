<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- COMMON INPUTS -->
    <input type="text" name="first_name">
    <input type="number" name="age">
    <input type="password" name="password">
    <input type="date" name="dob">
    <input type="color" name="text_color">

    <!-- RADIO -->
    <input type="radio" name="font" value="bold" id="bold">
    <label for="bold"><strong>Bold</strong></label>
    <input type="radio" name="font" value="normal" id="normal">
    <label for="normal">Normal</label>

    <input type="checkbox" name="accept" id="accept">
    <label for="accept">I agree</label>

    <textarea name="comment" cols="20" rows="3"></textarea>

    <select name="snack">
        <option value="Almonds">Almonds</option>
        <option value="Cheese and Crackers">Cheese and Crackers</option>
        <option value="Pita and Hummus">Pita and Hummus</option>
        <option value="Pears">Pears</option>
    </select>

    <br>
    <br>

    <h1>A TYPICAL FORM</h1>
    <form action="/process" method="post">
        <div>
            <label>Name: </label>
            <input type="text" name="name" placeholder="Your name...">
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">I would like
                to receive email offers!</label>
        </div>
        <input type="submit" value="Sign Up!">
    </form>

</body>

</html>
